<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Video Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/r3_ele.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-wrapper">
        <div class="team-container">
            <h1 class="animated-heading">{{ team }}</h1>
        </div>

        <div class="video-wrapper">
            <video id="result-video" class="curved-video" width="360" height="640" autoplay>
                <source src="{% static 'vid/manoj_bhai.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Enter') {
                setTimeout(function() {
                    window.location.href = '/r4';  
                }, 1000);
            }
        });
    </script>
</body>
</html>
