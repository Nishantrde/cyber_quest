<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    {% load static %}
    <style>
        body {
            background-image: url("{% static 'img/r3_bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Styling for highlighted option */
        .selected {
            background-color: #7db9e8 !important;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.5);
            border: 2px solid #0000ff;
        }

        /* Other CSS */
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/r3_quest.css' %}">
</head>
<body>


    <form id="form">
        <button type="button" onclick="sendMessage(1)">A. Option 1</button>
        <button type="button" onclick="sendMessage(2)">B. Option 2</button>
        <button type="button" onclick="sendMessage(3)">C. Option 3</button>
        <button type="button" onclick="sendMessage(4)">D. Option 4</button>
    </form>

    <div id="messages"></div>

    <script type="text/javascript">
        let url = `ws://${window.location.host}/ws/socket-server/`

        const chatSocket = new WebSocket(url)

        chatSocket.onmessage = function(e){
            let data = JSON.parse(e.data)
            console.log('Data:', data)

            if(data.type === 'chat'){
                let messages = document.getElementById('messages')

                messages.insertAdjacentHTML('beforeend', `<div>
                                        <p>${data.message}</p>
                                    </div>`)
            }
        }

        function sendMessage(option) {
            let message;
            switch (option) {
                case 1:
                    message = "A. Option 1";
                    break;
                case 2:
                    message = "B. Option 2";
                    break;
                case 3:
                    message = "C. Option 3";
                    break;
                case 4:
                    message = "D. Option 4";
                    break;
                default:
                    message = "Unknown option";
            }

            chatSocket.send(JSON.stringify({
                'message': message
            }));
        }

    </script>
</body>
</html>
